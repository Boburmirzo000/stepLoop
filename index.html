<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>loopStep</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="ticket_card">
		<div class="ticket_card-heading">
			<div class="town-from">
				<h2 class="town-name">fra</h2>
				<p class="town-text">frankfurt</p>
			</div>
			<div class="town-to">
				<h2 class="town-name">ams</h2>
				<p class="town-text">amsterdam</p>
			</div>
		</div>
		<div class="flight-info">
			<p class="flight-info-text flight--number">flight</p>
			<p class="flight-info-text gate--number">gate</p>
			<p class="flight-info-text seat--number">seat</p>
		</div>
		<div class="footer-part">
			<div class="user-flight-info">
				<div class="user-data">
					<div class="type">passenger</div>
					<div class="user-info">robert de niro</div>
				</div><div class="user-data">
					<div class="type">class	</div>
					<div class="user-info">business</div>
				</div><div class="user-data">
					<div class="type">departure</div>
					<div class="user-info">3:45am, dec 15</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
